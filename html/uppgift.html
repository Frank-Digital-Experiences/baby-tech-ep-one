<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Source+Code+Pro:wght@300;400&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <div class="calculator">
    <div class="screen" id="calc-screen">0</div>
    <div class="button-row">
      <button id="C" class="button operand">C</button>
      <button class="button operand">/</button>
    </div>
    <div class="button-row">
      <button class="button nr">7</button>
      <button class="button nr">8</button>
      <button class="button nr">9</button>
      <button class="button operand" id="plus">รท</button>
    </div>
    <div class="button-row">
      <button class="button nr">4</button>
      <button class="button nr">5</button>
      <button class="button nr">6</button>
      <button class="button operand">x</button>
    </div>
    <div class="button-row">
      <button class="button nr" id="buttonOne">1</button>
      <button class="button nr">2</button>
      <button class="button nr">3</button>
      <button class="button operand" id="plus">-</button>
    </div>
    <div class="button-row">
      <button id="point" class="button">.</button>
      <button id="zero" class="button">0</button>
      <button class="button" id="equals">=</button>
    </div>
  </div>
  <body>
    <iframe width="100%" height="100vh" src="/assets/hints.html"></iframe>
    <script></script>
  </body>
</html>
